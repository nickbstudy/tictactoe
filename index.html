<script>
	
/*
GameBoard (module)
	- player names
	- spaces
	Fn > mark
--------------------
Cell (factory function)
	- takeSpot
	- getSpot
	0 - empty
	1 - player 1
	2 - player 2
---------------------
GameActions (module)
	- event listener
	- write to DOM
*/
	
const GameBoard = ((player1 = "Player 1", player2 = "Player 2") => {
	let rows = 3;
	let columns = 3;	
	let board = []
	for (let i = 0; i < rows; i++) {
		board[i] = []
		for (let j = 0; j < columns; j++) {
			board[i].push(Cell())
		}
	}
	
	
	const getBoard = () => board;
	const takeSpot = (row, col, player) => {
		if (board[row][col] == 0) {
			board[row][col].takeSpot(player);
		}
	}

	return { getBoard };
})();
	
function Cell() {

	let value = 0
	
	const takeSpot = (player) => {
		value = player;
	}
	
	const getValue = () => value;

	return { takeSpot, getValue };
}
